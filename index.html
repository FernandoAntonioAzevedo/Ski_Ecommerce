<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky | Ecommerce</title>
    <link rel="stylesheet" href="/styles/globals.css">
</head>
<body>    
    <div class="navbar show-menu">
        <div class="header-inner-content">
            <h1 class="logo">SKY<span>STORE</span></h1>
            <nav>
                <ul>
                    <li>início</li>
                    <li>Produtos</li>
                    <li>Quem Somos</li>
                    <li>Contato</li>
                    <li>Minha Conta</li>
                    
                </ul>
            </nav>
            <div class="nav-icon-container">
                <img src="/images/cart.png" alt="imagem do carrinho">
                <img class="menu-button" src="/images/menu.png" alt="icone de imagem menu">
            </div>
        </div>
    </div>
    <header>
        <div class="header-inner-content">
            <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>Dê um upgrade na performance de sua equipe!</h2>
                    <p>Sucesso nem sempre tem haver com grandeza. Tem haver com consistência. Trabalho duro e 
                        consistência resulta em sucesso. 
                    </p>
                    <button>Ver agora &#8594;</button>
                </div>
                <div class="header-bottom-side-right">
                    <img src="/images/gaming-msi-header.png" alt="imagem de notebook referência para sua equipe">
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->

    <main>
        <div class="gray-background">
            <div class="page-inner-content">
                <div class="">
                    <img src="/images/produtos/product-1.png" alt="foto do primeiro produto">
                    <img src="/images/produtos/product-2.png" alt="foto do segundo produto">
                    <img src="/images/produtos/product-3.png" alt="foto do terceiro produto">
                </div>
            </div>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
